<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe Explorer</title>
  <link rel="stylesheet" href="RECIPIE_CSS.css" />
</head>
<body>
  <header>
    <h1>Recipe Explorer</h1>
    <div class="theme-toggle">
      <input type="checkbox" id="toggle-dark" />
      <label for="toggle-dark" class="toggle-label">
        <span class="toggle-ball"></span>
      </label>
    </div>
  </header>

  <section class="search-section">
    <input
      type="text"
      id="search-input"
      placeholder="Search recipes by ingredient or name..."
      autocomplete="off"
    />
    <button id="search-btn">Search</button>
  </section>

  <section id="recipes-container" class="recipes-container"></section>

  <template id="recipe-template">
    <article class="recipe-card">
      <img src="" alt="Recipe Image" class="recipe-img" />
      <div class="recipe-info">
        <h2 class="recipe-title"></h2>
        <h3>Ingredients:</h3>
        <ul class="ingredients-list"></ul>
        <h3>Instructions:</h3>
        <p class="instructions"></p>
      </div>
    </article>
  </template>

  <script src="RECIPIE_JS.js"></script>
</body>
</html>
